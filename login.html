<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Educatx</title>
    <meta name="description" content="Enriching Students" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/login.css" rel="stylesheet" />
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="vendor/simple-line-icons/css/simple-line-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/login.css" />
    <link
      rel="icon"
      href="https://cdn.glitch.com/4d634373-ba9a-4650-ab52-95880333cafc%2Fimage%20(39).png?v=1572156681662"
    />

    <!-- import the webpage's javascript file -->
    <script src="/login.js"></script>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form>
          <h1>Create Account</h1>
          <p>Click the button to register as a tutor or a student</p>
          <button id="yes" class="nont">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action = "studentemail()">
          <b><h1>Sign in</h1></b>
          <div class="social-container">
            <a href="#" class="social"><i class="icon-social-facebook"></i></a>
            <a href="#" class="social"><i class="icon-social-google"></i></a>
            <a href="#" class="social"><i class="icon-social-linkedin"></i></a>
          </div>
          <span>or use your account</span>
          <input type="username" placeholder="Email" id="email_field" />
          <input type="password" placeholder="Password" id="passoword_field" />
          <a href="#">Forgot your password?</a>
          <input type = "submit" label = "signin" class="nont" id="signIn"/>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <b><h1>Welcome Back!</h1></b>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn2" onclick = "studentemail()">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Join Educatx</h1>
            <p>Enter your personal details and start learning with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/login.js"></script>
  </body>
</html>
