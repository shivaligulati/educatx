  <body>
    <section class="features" id="contact">
      <center>
        <div class="bgyo">
          <div class="container1">
            <div class="section-heading text-center">
              <h2>Register As A Student</h2>
              <p class="text-muted">
                Start learning with Educatx by registering below
              </p>
              <hr />
            </div>
            <form
              id="contact-form"
              class="form"
              action="#"
              method="POST"
              role="form"
            >
              <div class="form-group">
                <label class="form-label" for="name">Your First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  placeholder="Your name"
                  tabindex="1"
                  required
                />
              </div>
              <div class="form-group">
                <label class="form-label" for="email">Your Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Your Email"
                  tabindex="2"
                  required
                />
              </div>
              <div class="form-group">
                <label class="form-label" for="subject">Grade</label>
                <input
                  type="text"
                  class="form-control"
                  id="grade"
                  name="grade"
                  placeholder="Grade"
                  tabindex="3"
                />
              </div>
              <div class="form-group">
                <label class="form-label" for="subject">Password</label>
                <input
                  type="text"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="OneWordPassword"
                  tabindex="3"
                />
              </div>
              <div class="form-group">
                <label class="form-label" for="message"
                  >Coursework I need a tutor for</label
                >
                <textarea
                  rows="5"
                  cols="50"
                  name="courses"
                  class="form-control"
                  id="courses"
                  placeholder="Courses"
                  tabindex="4"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label class="form-label" for="message"
                  >How do you learn best?</label
                >
                <textarea
                  rows="5"
                  cols="50"
                  name="message"
                  class="form-control"
                  id="message"
                  placeholder="I learn best by going through example problems step by step with my tutor"
                  tabindex="4"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label class="form-label" for="message"
                  >What do you need from your tutor?</label
                >
                <textarea
                  rows="5"
                  cols="50"
                  name="needs"
                  class="form-control"
                  id="needs"
                  placeholder="I need my tutor to help me with homework"
                  tabindex="4"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label class="form-label" for="message"
                  >How many times do you want to be tutored a week?</label
                >
                <textarea
                  rows="5"
                  cols="50"
                  name="tutordays"
                  class="form-control"
                  id="tutordays"
                  placeholder="I want to be tutored once a week on Fridays"
                  tabindex="4"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label class="form-label" for="message"
                  >Link to an image or cover photo. This will be displayed on your profile.</label
                >
                <textarea
                  rows="5"
                  cols="50"
                  name="subject"
                  class="form-control"
                  id="profilepicture"
                  placeholder="Image URL(must end in .jpg or .png)"
                  tabindex="4"
                  required
                ></textarea>
              </div>
               
              <br />
              <div class="text-center">
                <button
                  type="submit"
                  id="submitbutton"
                  class="btn btn-outline btn-xl js-scroll-trigger"
                >
                  Register Now
                </button>
                <br />
              </div>
            </form>
          </div>
        </div>
      </center>
    </section>

        </li>
        <li class="list-inline-item">
          <a
